<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0096fa';
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Text "P"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', size * 0.35, size * 0.55);
            
            // Download arrow
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Vertical line
            ctx.beginPath();
            ctx.moveTo(size * 0.67, size * 0.4);
            ctx.lineTo(size * 0.67, size * 0.7);
            ctx.stroke();
            
            // Arrow head
            ctx.beginPath();
            ctx.moveTo(size * 0.55, size * 0.58);
            ctx.lineTo(size * 0.67, size * 0.7);
            ctx.lineTo(size * 0.79, size * 0.58);
            ctx.stroke();
            
            // Download the image
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Generate icons when page loads
        window.onload = function() {
            setTimeout(() => generateIcon('canvas192', 192), 100);
            setTimeout(() => generateIcon('canvas512', 512), 200);
        };
    </script>
</body>
</html>
