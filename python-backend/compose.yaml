services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PIXIV_PHPSESSID=${PIXIV_PHPSESSID}
      - FRONTEND_URL=${FRONTEND_URL}
    deploy:
      resources:
        limits:
          memory: 1G
